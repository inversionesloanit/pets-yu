server {
    listen       80;
    server_name  _;

    # Archivos estáticos compilados por Vite
    root   /usr/share/nginx/html;
    index  index.html;

    # Proxy de API: evita que /api devuelva index.html
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Cache agresiva para assets con hash
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|avif|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback: cualquier ruta sirve index.html
    location / {
        try_files $uri /index.html;
    }

    # Servir archivos estáticos del backend
    location /backend_public/ {
        alias /usr/share/nginx/html/backend_public/;
        expires 30d; # Cachear imágenes por 30 días
        add_header Cache-Control "public, no-transform";
    }

    # Seguridad básica
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
